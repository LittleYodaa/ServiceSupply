<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj produkt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Edytuj produkt</h1>
    <hr>
    <form th:action="@{/productDetails/updateProductDetails}" th:object="${productDetailsSaveDto}" method="POST">

        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{brand}" class="form-control mb-4 col-4" readonly>

        <input type="text" th:field="*{name}" class="form-control mb-4 col-4"
               placeholder="Nazwa produktu">
        <p th:errors="*{name}" class="error"></p>

        <input type="text" th:field="*{link}" class="form-control mb-4 col-4"
               placeholder="Link do produktu">

        <input type="text" th:field="*{gama}" class="form-control mb-4 col-4"
               placeholder="Gama produktu">

        <input type="text" th:field="*{safetyData}" class="form-control mb-4 col-4"
               placeholder="Link do karty charakterystyki">

        <input type="text" th:field="*{code}" class="form-control mb-4 col-4"
               placeholder="Kod produktu">

        <button type="submit" class="btn btn-info col-2">Zapisz produkt</button>
    </form>

</div>
</body>
</html>
