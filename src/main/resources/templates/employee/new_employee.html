<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dodaj produkt</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Dodaj pracownika</h1>
  <hr>
  <form th:action="@{/employees/addEmployee}" th:object="${employee}" method="POST">


    <input type="text" th:field="*{firstName()}"
           placeholder="Imię" class="form-control mb-4 col-4">

    <input type="text" th:field="*{lastName()}"
           placeholder="Nazwisko" class="form-control mb-4 col-4">

    <input type="text" th:field="*{email()}"
           placeholder="Email" class="form-control mb-4 col-4">

    <input type="text" th:field="*{password()}"
           placeholder="Hasło początkowe" class="form-control mb-4 col-4">

    <select id= "store" name="" th:with="store=*{storeName()}" class="form-control mb-4 col-4">
      <option value="">Sklep</option>
      <option th:each="store: ${stores}" th:value="${store.name()}" th:text="${store.name()}"></option>
    </select>

    <select id= "role" name="role" th:with="role=*{roleName()}" class="form-control mb-4 col-4">
      <option value="">Uprawnienia pracownika</option>
      <option th:each="role: ${employeeRoles}" th:value="${role.name()}" th:text="${role.name()}"></option>
    </select>

    <button type="submit" class="btn btn-info col-2">Zapisz nowego pracownika</button>

  </form>

</div>
</body>
</html>
