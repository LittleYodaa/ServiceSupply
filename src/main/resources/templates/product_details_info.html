<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista produktów</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>
<body>

<div th:object="${productDetailsSaveDto}" class="card mx-auto" style="width: 22rem;">
  <img class="card-img-top" th:src="@{|/images/${productPicture.getFileName()}|}" alt="Card image cap">
  <div class="card-body">
    <h5 th:text="*{brand()}" class="card-title">Card title</h5>
    <h5 th:text="*{name}" class="card-title">Card title</h5>
    <p th:text="|Link do produktu: *{link()}|" class="card-text">Product link</p>
    <p th:text="|Karta charakterystyki: *{safetyData()}|" class="card-text">Product link</p>
    <p th:text="|Gama produtku: *{gama()}|" class="card-text">Product link</p>
    <p th:text="|Kod produktu: *{code()}|" class="card-text">Product link</p>
    <a th:href="@{/productDetails/}" class="btn btn-primary">Powrót</a>
  </div>
</div>

</body>
</html>
